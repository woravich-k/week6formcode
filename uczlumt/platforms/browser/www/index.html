<!doctype html>
<html>
<head>
	<title>Simple Form</title>
	
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css" integrity ="sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw==" crossorigin=""/>
	
	<script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js" integrity = "sha512-mNqn2Wg7tSToJhvHcqfzLMU6J4mkOImSPTxVZAdo+lcPlk+GhZmYgACEe0x35K7YzW1zJ7XyJV/TT1MrdXvMcA=="	crossorigin="">
	</script>
	
</head>
<body>
	<h1> This is simple form</h1>
	<div id="form">
		<table>
			<tr>
				<td> <label for = "name">Name </label> </td>
				<td> <input type = "text" size = "25" id = "name" /> </td>
			</tr>
			<tr>
				<td> <label for = "surname">Surname </label> </td>
				<td> <input type = "text" size ="25" id = "surname" /> </td>
			</tr>
			<tr>
				<td> <label for = "module">Module </label> </td>
				<td> <input type = "text" size = "25" id = "module" /></td>
			</tr>
		 </table>
		
		
		
		<p>Would you like lectures in the morning or afternoon?</p>
		<ul>
			<li><label for = "morning">Morning <label><input type ="radio" name = "amorpm" id = "morning"></li>
			<li><label for = "afternoon">Afternoon <label><input type ="radio" name = "amorpm" id = "afternoon"></li>
		</ul>
		
		<p>Which modules are you taking?</p>
		<ul id="moduleList">
			<li><label for = "cegeg077">CEGEG077 <label><input type ="checkbox" name = "modules" id = "cegeg077" value = "CEGEG077"></li>
			<li><label for = "cegeg129">CEGEG129 <label><input type ="checkbox" name = "modules" id = "cegeg129" value = "CEGEG129"></li>
			<li><label for = "cegeg082">CEGEG082 <label><input type ="checkbox" name = "modules" id = "cegeg082" value = "CEGEG082"></li>
			<li><label for = "cegeg034">CEGEG034 <label><input type ="checkbox" name = "modules" id = "cegeg034" value = "CEGEG034"></li>
		</ul>
		
		<p>What is your first language?</p>
		<select name = "languageselectbox" id = "languageselectbox">
			<option>English</option>
			<option>Mandarin</option>
			<option>Greek</option>
			<option>Italian</option>
			<option>Spanish</option>
			<option>Thai</option>
			<option>Other</option>
		</select><br /><br />
		<p>Location</p>
		<div id = "mapid" style="width: 100%;height: 400px;"></div>
		<label for = "lat">Latitude </label> <input type = "number" id = "lat" value ="51.524" onchange = "movemarker()"/>
		<label for = "lon">Longitude </label> <input type = "number" id = "lon" value = "-0.134" onchange = "movemarker()"/>
		<div>
			<br />
			<button id = "startUpload" onclick ="startDataUpload()">Start Data Upload</button><br />
			<div id="dataUploadResult">The result of the upload goes here</div>
		</div>
	</div>
	<script src="./js/uploadData.js"></script> 
</body>
</html>
